<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>OPEN 手机</title>
</head>
<body>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>


<div id="device">

</div>

</body>
<script>
$.ajax({
    url:'/screen/getdevice',
    type:"get",
    dataType: 'json',
    success:function(res) {
        console.log(res['data'])
        for (var i=0;i<res['count'];i++){
            $("#device").append('<div style="width:100px;height:150px;border:solid 1px"  onclick="connect(this)">'+res['data'][i]['device'] +'</div>')
        }
           }
           })

function connect(e){
console.log($(e).text())
    $.ajax({
        url:'/screen/stfdevice',
        type:"post",
        data:{'device':$(e).text()},
        dataType: 'json',
        success:function(res) { console.log(res['data'])
            window.location.href='/screen/'+$(e).text()

               }
               })
}
</script>
</html>
